version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - statflix-network
    volumes:
      - ./frontend:/usr/src/app # Mount local frontend code to container
      - /usr/src/app/node_modules # Prevents overwriting node_modules inside the container
    environment:
      - CHOKIDAR_USEPOLLING=true # Enables hot reloading inside Docker
    command: npm start

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - statflix-network
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - API_KEY=${API_KEY}
      - PORT=${PORT}
    command: nodemon server.js # Use nodemon for hot reloading

networks:
  statflix-network:
    driver: bridge
