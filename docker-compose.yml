version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - statflix-network
    volumes:
      - ./frontend:/usr/src/app
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - API_BASE_URL=${API_BASE_URL}
    command: sh -c "npm install && npm start"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - statflix-network
    volumes:
      - ./backend:/usr/src/app
    environment:
      - API_KEY=${API_KEY}
      - PORT=${PORT}
      - API_BASE_URL=${API_BASE_URL}
      - DB_TYPE=sqlite
    command: sh -c "npm install && nodemon server.js"

networks:
  statflix-network:
    driver: bridge
